<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiple Backgrounds</title>
	<style>
		.space {
			background: url(./images/rocket_big.png) no-repeat center 70px, url(./images/space.jpg) no-repeat bottom center;
			width: 200px;
			height: 200px;
			margin: 0 auto;

			border-radius: 3px;

			transition: background-position 1s;
		}
		.space:hover {
			background-position: 35% 20px, top right;
		}
	</style>
</head>
<body>
	<div class="space"></div>
</body>
</html>
