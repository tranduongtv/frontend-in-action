<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculating Values With calc()</title>
	<style>
		.container {
			width: calc(100% - 40);
			background-color: #E4E4E4;
			color: #086697;
			text-align: center;
			padding: 25px 0;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<p>每边距离外容器20px</p>
	</div>
</body>
</html>
